<!DOCTYPE html>
<html>
    <head>
        <title>Chroma</title>
        <!-- import jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <div id="starting-page">
            <img id="logo-starting-page" src="logo/logo-starting-page-final.gif">
            <div id="survey">
                <div class="questionContainer" id="question-one-container">
                    <p class="question" id="question-1">Are you an</p>
                    <input checked type="radio" id="option-1" name="answer-1" value="0" required>
                    <label for="option-1-name">Introvert</label><br>
                    <input type="radio" id="option-2" name="answer-1" value="1">
                    <label for="option-2-name">Extrovert</label><br>
                </div>
                <div class="surveySubmit" id="submit-button-one"><p>Submit</p></div>

                <div class="questionContainer" id="question-two-container">
                    <p class="question" id="question-1">Do you prefer</p>
                    <input checked type="radio" id="option-1" name="answer-2" value="0" required>
                    <label for="option-1-name">Coffee</label><br>
                    <input type="radio" id="option-2" name="answer-2" value="1">
                    <label for="option-2-name">Tea</label><br>
                </div>
                <div class="surveySubmit" id="submit-button-two"><p>Submit</p></div>

                <div class="questionContainer" id="question-three-container">
                    <p class="question" id="question-1">Is your dream day</p>
                    <input checked type="radio" id="option-1" name="answer-3" value="0" required>
                    <label for="option-1-name">A rainy day</label><br>
                    <input type="radio" id="option-2" name="answer-3" value="1">
                    <label for="option-2-name">A sunny day</label><br>
                </div>
                <div class="surveySubmit" id="submit-button-three"><p>Submit</p></div>
                
                <div class="questionContainer" id="question-four-container">
                    <p class="question" id="question-four">Do you consider family to be</p>
                    <input checked type="radio" id="option-1" name="answer-4" value="0" required>
                    <label for="option-1-name">A social construct</label><br>
                    <input type="radio" id="option-2" name="answer-4" value="1">
                    <label for="option-2-name">Biological</label><br>
                </div>
                <div class="surveySubmit" id="submit-button-four"><p>Submit</p></div>
            </div>

            <!-- after survey, generate user color -->
            <div id="survey-result">
                <p class="user-color-text">Your color is :</p>
                <div id="user-color"></div>
            </div>
        </div>
